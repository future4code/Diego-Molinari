<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="index.js" defer></script>
  <link href="index.css" type="text/css" rel="stylesheet" />
  <title>Blog do Diego</title>
</head>

<body>
  <header>
    <h1>O seu canal de notícias</h1>
  </header>
  <main>
    <h2>Crie seu post diário</h2>

    <label for="titulo">Título</label>
    <input type="text" id="titulo">
    <label for="autor">Autor</label>
    <input type="text" id="autor">
    <label for="conteudo">Conteúdo</label>
    <textarea cols="80" rows="10" id="conteudo"></textarea>
    <button onclick="aoClicarNoBotao(event)">Criar Post</button>
    <div id="mostra-digitado"></div>

  </main>
</body>

</html>
